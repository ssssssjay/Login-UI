<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="modal">
        <header class="tit">
            <h1 class="tit-desc">로그인 또는 회원가입</h1>
            <img src="./close.png" alt="닫기버튼" class="btn-close">
        </header>
    
        <form class="login">
            <h2 class="blind">로그인 정보입력</h2>

            <p class="login-tit">위니브에서 여러분의 궁금증을 해결하세요!</p>

            <input type="text" id="id" name="id" required placeholder="아이디" class="inp inp-id">
            <label for="id" class="blind">아이디를 입력하세요</label>
            <input type="password" id="pw" name="pw" required placeholder="비밀번호" class="inp inp-pw">
            <label for="pw" class="blind">비밀번호 입력하세요</label>

            <input type="checkbox" id="chkbox" name="checkbox" class="btn-stay blind">
            <label for="chkbox" class="btn-stay">로그인 상태유지</label>

            <button type="submit" class="btn-login">로그인</button>

            <footer class="contact">
                <a href="#none" class="sign-in">회원가입</a>
                <a href="#none" class="find">아이디/비밀번호 찾기</a>
            </footer>
    
        </form>
    
        <p class="break">또는</p>
    
        <ul class="out-login">
            <h2 class="blind">외부 계정으로 로그인</h2>
            <li>
                <a class="btn-out-login google">알록이 계정으로 로그인</a>
            </li>
            <li>
                <a class="btn-out-login facebook">얼굴책 계정으로 로그인</a>
            </li>
            <li>
                <a class="btn-out-login naver">초록이 계정으로 로그인</a>
            </li>
            <li>
                <a class="btn-out-login kakao">노랑이 계정으로 로그인</a>
            </li>
        </ul>
    
    </div>
</body>
</html>
